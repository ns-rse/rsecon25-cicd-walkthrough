name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code 
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Install package
        run: python setup.py install
      - name: Lint  # Add test running and linting
        run: flake8 .
      - name: Run tests
        run: |
          coverage run -m pytest
          coverage xml
      - name: Check module
        run: python -m arithmetic.addition
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-3.10
          path: coverage.xml
